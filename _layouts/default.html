<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="layout-reverse">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
				 <a href="{{ site.baseurl }}/" title="Home"><img src="{{ site.baseurl }}/public/images/branding_icon.svg?v1" alt="{{ site.title }}" title="{{ site.title }}" class="logo" width="45" height="45" /></a>
				 
				 <ul class="navigation">
				           <li><a href="/">Blog</a></li>
				           <li><a href="/proyectos">Projects</a></li>
				           <li><a href="/about">About</a></li>
				</ul>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
	  
	  <div class="container">
	  	<footer class="footer">
	         <p>
	  		  &copy; {{ site.time | date: '%Y' }} Diego Arriagada.
	          </p>
	  	</footer>
	 </div>
	  
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
    <script>
   	    twemoji.parse(document.body)
     </script>
  </body>
</html>
