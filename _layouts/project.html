---
layout: default
---
<div class="post">
	
  <a href="{{ page.goto }}" title="Ir a {{ page.goto }}">
      <img src="{{ page.picture }}" alt="{{ page.title | downcase }}">
   </a>	

  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">
  {{ page.type }} &middot; {{ page.year }}
  </span>
  {{ content }}
</div>
